<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap"
      rel="stylesheet"
    />

    <title>Agende sua Mentoria</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>

    <form>
      <fieldset class="fieldset-wrapper">
        <legend>Informações Pessoais</legend>

        <div class="name-wrapper">
          <div>
            <label for="name">Nome</label>
            <input type="text" id="name" />
          </div>

          <div>
            <label for="nickname">Sobrenome</label>
            <input type="text" id="nickname" />
          </div>
        </div>

        <div class="input-wrapper">
          <label for="your-email"
            >Email<span>(digite um email válido)</span></label
          >
          <input type="email" id="your-email" />
        </div>

        <div class="input-wrapper">
          <label for="password"
            >Senha<span>(mínimo de 6 caracteres)</span></label
          >
          <input type="text" id="password" />
        </div>
      </fieldset>

      <fieldset class="fieldset-wrapper">
        <legend>Informações do mentor</legend>

        <div class="input-wrapper">
          <label for="mentor"
            >Nome do seu mentor<span>(só o primeiro nome)</span></label
          >
          <input type="text" id="mentor" />
        </div>
      </fieldset>

      <fieldset class="fieldset-wrapper">
        <legend>Seus horários disponíveis</legend>
      </fieldset>
    </form>
  </body>
</html>
